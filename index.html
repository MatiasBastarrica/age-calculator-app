<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <article class="age-calculator">
        <div class="age-calculator__header">
          <form action="#">
            <div class="grid">
              <div class="input-container">
                <label for="day">Day</label
                ><input
                  type="number"
                  name="day"
                  id="day"
                  placeholder="DD"
                  min="1"
                  max="31"
                  required
                />
                <div class="error-message hide day-error"></div>
              </div>
              <div class="input-container">
                <label for="month">Month</label
                ><input
                  type="number"
                  name="month"
                  id="month"
                  placeholder="MM"
                  min="1"
                  max="12"
                  required
                />
                <div class="error-message hide month-error"></div>
              </div>
              <div class="input-container">
                <label for="year">Year</label
                ><input
                  type="number"
                  name="year"
                  id="year"
                  placeholder="YYYY"
                  required
                />
                <div class="error-message hide year-error"></div>
              </div>
            </div>
            <button>
              <img src="./assets/images/icon-arrow.svg" alt="" />
            </button>
          </form>
        </div>
        <div class="age-calculator__display">
          <p><span class="text-accent years-display">--</span>years</p>
          <p><span class="text-accent months-display">--</span>months</p>
          <p><span class="text-accent days-display">--</span>days</p>
        </div>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
